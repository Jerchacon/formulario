<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>formulario con HTML5</title>
</head>

<body>
    <div class="container p-4">
        <div class="card text-left">
            <div class="card-header">
                <h3>Payment for Example</h3>
            </div>

            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <div class="form-row">
                    <div class="col-md-5 mb-1">
                        <label for="validationCustom01">Card #</label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3 mb-1">
                        <label for="validationCustom02">CVC #</label>
                        <input type="text" class="form-control" placeholder="0000">
                    </div>

                    <div class="col-md-4 mb-1">
                        <label for="validationCustom02">Amount</label>

                        <input type="text" class="form-control" placeholder="$ Amount">
                    </div>


                    <div class="col-md-6 mb-3">
                        <label for="validationCustom01">First name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom02">Last name</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="validationCustom01">City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="inputState">State</label>
                        <select class="custom-select" id="inlineFormCustomSelectPref">
                            <option selected>Pick a State</option>
                            <option value="1">Santiago</option>
                            <option value="2">Valparaiso</option>
                            <option value="3">Concepcion</option>
                        </select>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="validationCustom02">Postal Code</label>
                        <input type="text" class="form-control">
                    </div>


                    <div class="col-md-6 mb-3">
                        <label>We Acept:</label> <br>

                        <div class="bg-secondary p-2 rounded d-inline-block">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1 ">
                                    <i class="fa-brands fa-cc-mastercard text-white"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fa-brands fa-cc-visa text-white"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fa-brands fa-cc-diners-club text-white"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fa-brands fa-cc-amex text-white"></i>
                                </label>
                            </div>
                        </div>


                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="comment">Message</label>
                        <textarea class="form-control" rows="3" id="comment"></textarea>
                        <p class="text-muted ">add anny notes here.</p>
                    </div>


                </div>
            </div>
            <div class="card-footer text-right">
                <button type="button" class="btn btn-secondary btn-sm">cancel</button>
                <button type="button" class="btn btn-primary btn-sm">send</button>
            </div>
        </div>
    </div>
</body>

</html>
